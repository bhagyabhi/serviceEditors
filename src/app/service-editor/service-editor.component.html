    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" >
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled (click)="selectService(node)"></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" >
        <button mat-icon-button matTreeNodeToggle (click)="selectService(node)"
                [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>

  </div>
  <div class="col-sm-1 verticalLine"></div>
  <div class="col-sm-8">
    <div class="container">
      <div class="row">
        <div class="col-sm-3" [hidden]="!showCauseAndEffect">
          <app-column-one></app-column-one>
        </div>
      </div>
    </div>
    
   
</div>
